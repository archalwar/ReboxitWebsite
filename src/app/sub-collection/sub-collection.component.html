<div class="">

  <div class="header-main">
    <div class="container">
      <div class="brand-logo">
        <a routerLink="/landing"> <img src="../assets/images/Categories/logo.png"></a>
      </div>
    </div>
  </div>
  <!-----Navigation Starts Here-->

  <nav class="navbar navbar-expand-sm navbar-light bg1">
    <div class="container">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse  drag" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto ">

          <li class="nav-item poi">
            <a class="nav-link" routerLink="/pricelist">Price List </a>
          </li>

          <li class="nav-item poi">
            <a class="nav-link" routerLink="/pickup">Book a Pickup</a>
          </li>

          <li class="nav-item poi">
            <a class="nav-link" routerLink="/associate">Associates</a>
          </li>

          <li class="nav-item poi">
            <a class="nav-link" routerLink="/myaccount"> My Account</a>
          </li>

          <li class="nav-item  poi">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>

          <li class="nav-item poi">
            <a class="nav-link">Help</a>
          </li>

          <li class="nav-item  poi">
            <a class="nav-link" routerLink="/cart"><i class="fas fa-shopping-cart"></i><span>{{cm}}</span></a>
          </li>
          <li class="nav-item poi border-left">
            <a class="nav-link rotate"><i class="fa fa-phone"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <div class="container">

    <div class="page-title">
      <h4 class="text-center text-uppercase">{{title}}</h4>
    </div>
    <!----sub collection starts -->


    <div class="row text-center">
      <div *ngFor="let m of subcats" class="col-sm-4 p-tb-4">

        <div class="subcat-thumbnail">

          <div class="row">
            <div class="col-sm-12">
              <img src="{{m[3]}}" class="img-responsive border border-primary" width="100%">
            </div>
            <div class="col-sm-12 subcats-des">
              <span class="subcats-title">{{m[0]}}</span>
              <span class="subcats-price">(Rs 10 per Kg)</span>
            </div>

          </div>

          <div class="row row-width">
            <div class="col-sm-5">
              <div class="subcats-txt">Estimated Qty</div>
              <div class="row bodered">
                <b class="col-sm-4" (click)="decreaseValue(m)">-</b>
                <input type="number" class="col-sm-4" value={{m[2]}} [(ngModel)]="m[2]">
                <b class="col-sm-4 " (click)="increaseValue(m)">+</b>
              </div>
            </div>
            <div class="col-sm-2"></div>

            <div class="col-sm-5">
              <div class="subcats-txt">Estimated Price</div>
              <div class="bodered">
                {{m[1]*m[2]}}
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>






    <div class="text-center btm-buttons">
      <button class="btn btn-success" (click)="proceedToCart()">Proceed for Pickup</button>

      <button (click)="addMore()" class="add-more">+Add more</button>
    </div>

  </div>
